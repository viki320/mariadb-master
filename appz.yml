app:
    name: mariadb Master
    code: mariadbmaster
    notify: akanade@ecloudcontrol.com

build:
    version: 10.4
    env: DEV
    build_file: none
    output_files: output/*.zip
    image_template: mariadb_master-10.4
    image_name: alpha/mariadb_master

deploy:
    context: alpha/DEV
    replicas: 1
    port:
    - 3306

volumes:
  - claim: mariadb-master-data
    mount: /appz/data
    name: data

monitor:
    notify: appzops@cloudbourne.co

properties:
    MYSQL_USER: wordpress
    MYSQL_DATABASE: wordpress
    MYSQL_REPLICATION_USER: replication
    MYSQL_REPLICATION_PASSWORD:
      vault: MYSQL_REPLICATION_PASSWORD
    MYSQL_PASSWORD:
      vault: MYSQL_PASSWORD_KEY
    MYSQL_ROOT_PASSWORD:
      vault: MYSQL_ROOT_PASSWORD_KEY
    revision : 04
