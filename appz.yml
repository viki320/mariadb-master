app:
    name: mariadb Master
    code: mariadbmaster
    notify:vignesh@nainatechnologies.com

build:
    version: 10.4
    env: DEV
    build_file: none
    output_files: output/*.zip
    image_template: mariadb_master-10.4

deploy:
    context: viki320/DEV
    type: statefulset
    replicas: 1
    port:
    - 3306

volumes:
  - claim: mariadb-master-data
    mount: /appz/data
    name: data
    size: 5Gi
  - claim: mariadb-master-backup
    mount: /appz/backup
    name: backup
    size: 5Gi
  
properties:
    MYSQL_REPLICATION_USER: replication
    MYSQL_REPLICATION_PASSWORD:
      vault: MYSQL_REPLICATION_PASSWORD
    MYSQL_WORDPRESS_PASSWORD:
      vault: MYSQL_WORDPRESS_PASSWORD
    MYSQL_ROOT_PASSWORD:
      vault: MYSQL_ROOT_PASSWORD_KEY
    revision : 26
